<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>

    <fieldset>
        <legend><font size ="5"> Dados Pessoais </font></legend>
        Nome <br><input type="text" name="" id=""><br><br>
        Endereço <br><input type="text" name="" id=""><br><br>
        Cidade <br><input type="text" name="" id=""><br><br>
        Estado <br><input type="text" name="" id=""><br><br>
    </fieldset>

    <fieldset>
        <legend><font size ="5"> Dados Adicionais </font></legend>
        <form class="genero">
            <p><font size ="5">Natureza do Cargo</font></p>
            <input type="checkbox">
            <label>Gerencia</label>
            <input type="checkbox">
            <label>Financeiro</label>
            <input type="checkbox">
            <label>Recepção</label>
            <input type="checkbox">
            <label>Administrativo</label>
            <input type="checkbox">
            <label>Juridico</label><br><br>
            <input type="submit" value="Salvar"><br>

            <p><font size ="5">Area de Interesse</font></p>
            <input type="checkbox">
            <label>Computação</label>
            <input type="checkbox">
            <label>Biologia</label>
            <input type="checkbox">
            <label>Meio Ambiente</label>
            <input type="checkbox">
            <label>Engenharia</label>
            <input type="checkbox">
            <label>História</label><br><br>
            <input type="submit" value="Salvar"><br><br>

            <form class="texto">
                <textarea placeholder="Escreva Aqui" rows="15" cols="100" maxlength="500"></textarea><br><br>
                <input type="submit" value="Enviar">
                <input type="submit" value="Resetar"><br><br>
            </form>

            </fieldset><br>
        </form>
    </fieldset>
    
</body>
</html>
